<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swipers</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper swiper-hero">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
          <img
            src="https://http2.mlstatic.com/D_NQ_934706-MLA50930487837_072022-OO.webp"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://http2.mlstatic.com/D_NQ_707615-MLA50953965031_082022-OO.webp"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://http2.mlstatic.com/D_NQ_923269-MLA50958015091_082022-OO.webp"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://http2.mlstatic.com/D_NQ_763186-MLA50953624911_082022-OO.webp"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://http2.mlstatic.com/D_NQ_645922-MLA50881752840_072022-OO.webp"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://http2.mlstatic.com/D_NQ_747080-MLA50864807044_072022-OO.webp"
            alt=""
          />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    <section class="product-container">
      <!-- Slider main container -->
      <div class="swiper swiper-products">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img
              src="https://http2.mlstatic.com/D_Q_NP_937657-MLM45601598293_042021-AB.webp"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://http2.mlstatic.com/D_Q_NP_832831-MLM46761088812_072021-AB.webp"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://http2.mlstatic.com/D_Q_NP_618281-MLM46486247435_062021-AB.webp"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://http2.mlstatic.com/D_Q_NP_683258-MLM46755794692_072021-AB.webp"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://http2.mlstatic.com/D_Q_NP_884832-MLM43983388257_112020-AB.webp"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://http2.mlstatic.com/D_Q_NP_681986-MLM44959939118_022021-AB.webp"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://http2.mlstatic.com/D_Q_NP_824834-CBT48491266137_122021-AB.webp"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="https://http2.mlstatic.com/D_Q_NP_713420-MLA44753451540_012021-AB.webp"
              alt=""
            />
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
